  <head>
    <meta charset="utf-8">
    <title>Podcast Hosting</title>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    <link rel="stylesheet" href="vendor/purecss/build/pure-min.css" />
    <link rel="stylesheet" href="vendor/purecss/build/grids-responsive-min.css" />
    <!-- <link rel="stylesheet" href="vendor/purecss/build/marketing.css" /> -->

    <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css"> -->

    <script src="scripts/client.js"></script>

    <!-- <base href="/" /> -->
  </head>
  <body ng-controller="RootController as rc">
    <div class="header">
      <div class="pure-menu pure-menu-horizontal splash-menu">
        <a class="pure-menu-heading" href=" ">Podcaster</a>
        <ul class="pure-menu-list pull-right">
          <li class="pure-menu-item" ng-show="rc.authCheck()">
            <a ui-sref="user" ui-sref-active="splash-menu-selected" class="pure-menu-link splash-menu-link">Profile</a>
          </li>
          <li class="pure-menu-item" ng-show="rc.authCheck()">
            <a class="pure-menu-link splash-menu-link" ui-sref="feed" ui-sref-active="splash-menu-selected">Feed</a>
          </li>
          <li class="pure-menu-item" ng-show="rc.authCheck()">
            <a class="pure-menu-link splash-menu-link" ui-sref="episodes" ui-sref-active="splash-menu-selected">Episodes</a>
          </li>
          <li class="pure-menu-item" ng-show="!rc.authCheck()">
            <a ui-sref="splash" ui-sref-active="splash-menu-selected" class="pure-menu-link splash-menu-link">Home</a>
          </li>
          <li class="pure-menu-item">
            <a ui-sref="about" ui-sref-active="splash-menu-selected" class="pure-menu-link splash-menu-link">About</a>
          </li>
          <li class="pure-menu-item" ng-show="!rc.authCheck()">
            <a ui-sref="login" ui-sref-active="splash-menu-selected" class="pure-menu-link splash-menu-link">Login</a>
          </li>
          <li class="pure-menu-item" ng-show="rc.authCheck()">
            <a href="/auth/logout" class="pure-menu-link splash-menu-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>

    <ui-view></ui-view>

</html>
